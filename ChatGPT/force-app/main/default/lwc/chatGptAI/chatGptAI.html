<template>
    <article class="slds-card">
        <div class="slds-card_header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div class="slds-media_figure">
            <span class="slds-icon_container slds-icon-standard-account" title="account">
            <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
            </svg>
            <span class="slds-assistive-text">account</span>
            </span>
            </div>
            <div class="slds-media__body">
            <h2 class="slds-card__header-title">
            <span>Chat GPT AI</span>
            </h2>
            </div>
            </header>
        </div>
        <div if:true={isLoaded} class="slds-card__body slds-card__body_inner slds-m-around_small">{message}</div>
        <div if:false={isLoaded} class="slds-card__body slds-card__body_inner slds-m-around_small slds-is-relative">
            <lightning-spinner
                alternative-text="Loading..." variant="brand">
            </lightning-spinner>
        </div>
        <div class="slds-grid slds-gutters slds-m-around_small" style="margin-left: 6rem;">
            <div class="slds-col slds-size_2-of-3">
                <input type="text" id="question" value={question} onchange={handleOnChange} placeholder="Enter your question">
            </div>
            <div class="slds-col slds-size_1-of-3">
                <button class="slds-button slds-button_brand" onclick={handleOnClick}>ASK??</button>
            </div>
        </div>
    </article>
</template>
